{% extends "base.html" %}
{% block content %}

<!-- ===== Background Video ===== -->
<video autoplay muted loop playsinline id="bgVideo">
  <source src="{{ url_for('static', filename='videos/skilllink_bg.mp4') }}" type="video/mp4">
</video>

<style>
  /* ===== Layout and Base ===== */
  body {
    font-family: "Poppins", sans-serif;
    color: #1e293b;
    background: #f1f5f9;
  }

  #bgVideo {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.35;
    z-index: -1;
  }

  .chat-wrapper {
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .chat-container {
    width: 100%;
    max-width: 700px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    padding: 2rem;
    z-index: 1;
  }

  /* ===== Header ===== */
  h2 {
    text-align: center;
    font-size: 1.9rem;
    font-weight: 700;
    background: linear-gradient(to right, #2563eb, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
  }

  /* ===== Chat Box ===== */
  .chat-box {
    height: 380px;
    overflow-y: auto;
    padding: 1rem;
    border-radius: 14px;
    background: #f8fafc;
    border: 1px solid #e5e7eb;
    margin-bottom: 1rem;
    scroll-behavior: smooth;
  }

  .msg {
    display: inline-block;
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 10px;
    margin: 8px 0;
    word-wrap: break-word;
    font-size: 0.95rem;
  }

  .sent {
    background: linear-gradient(to right, #2563eb, #06b6d4);
    color: white;
    margin-left: auto;
    display: block;
    text-align: right;
  }

  .received {
    background: #e2e8f0;
    color: #111827;
    text-align: left;
    display: block;
  }

  /* ===== Input Area ===== */
  form {
    display: flex;
    gap: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    background: #f8fafc;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #2563eb;
    box-shadow: 0 0 6px rgba(37, 99, 235, 0.3);
    outline: none;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(to right, #2563eb, #06b6d4);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    transform: translateY(-1px);
    opacity: 0.9;
  }

  /* ===== Scrollbar ===== */
  .chat-box::-webkit-scrollbar {
    width: 8px;
  }

  .chat-box::-webkit-scrollbar-thumb {
    background: #94a3b8;
    border-radius: 10px;
  }
</style>

<!-- ===== Chat Section ===== -->
<div class="chat-wrapper">
  <div class="chat-container">
    <h2>ðŸ’¬ Chat with {{ other.name }}</h2>

    <div class="chat-box" id="chat-box">
      {% for msg in messages %}
        <div class="msg {% if msg.sender_id == current_user.id %}sent{% else %}received{% endif %}">
          <b>{{ "You" if msg.sender_id == current_user.id else other.name }}:</b><br>
          {{ msg.content }}
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="message" placeholder="Type a message..." required>
      <button type="submit">Send âž¤</button>
    </form>
  </div>
</div>

<!-- ===== GSAP Animation ===== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  gsap.from(".chat-container", { 
    duration: 1.2, 
    y: 50, 
    opacity: 0, 
    ease: "power4.out"
  });

  const chatBox = document.getElementById("chat-box");
  chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

{% endblock %}
