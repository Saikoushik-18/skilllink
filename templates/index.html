{% extends "base.html" %}
{% block content %}

<!-- ðŸŽ¬ Background Video -->
<video autoplay muted loop id="bg-video" class="fixed top-0 left-0 w-full h-full object-cover -z-10 brightness-100">
    <source src="{{ url_for('static', filename='videos/skilllink_bg.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- âœ¨ Floating Particle Overlay -->
<div id="floating-particles" class="fixed inset-0 pointer-events-none z-0"></div>

<!-- ðŸŒˆ Animated Landing Section -->
<section class="flex justify-center items-center min-h-[90vh] relative z-10 overflow-hidden">
    <div class="glass-card p-10 w-full max-w-md text-center backdrop-blur-xl border border-gray-200/70 shadow-xl rounded-3xl relative">

        <!-- Logo Animation -->
        <h2 id="title" class="text-4xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-cyan-500 opacity-0">
            Welcome to SkillLink
        </h2>

        <!-- Subtitle -->
        <p id="subtitle" class="text-gray-200 text-base mb-8 opacity-0">
            Empowering connections between <span class="text-cyan-400 font-semibold">Skilled Workers</span> and 
            <span class="text-indigo-400 font-semibold">Employers</span>.
        </p>

        <!-- Single Button -->
        <a href="{{ url_for('login') }}" id="loginButton"
            class="inline-block px-8 py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-cyan-500 text-white font-semibold hover:scale-[1.05] transition-transform shadow-lg shadow-indigo-200 opacity-0">
            Get Started â†’
        </a>
    </div>
</section>

<!-- âœ¨ GSAP Animations -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    // Smooth fade-in and slide-up animations
    gsap.to("#title", { y: 0, opacity: 1, duration: 1, ease: "power4.out", delay: 0.3 });
    gsap.to("#subtitle", { y: -10, opacity: 1, duration: 1, ease: "power3.out", delay: 0.8 });
    gsap.to("#loginButton", { y: -10, opacity: 1, duration: 1, ease: "power3.out", delay: 1.3 });

    // Floating glowing particles
    const container = document.getElementById('floating-particles');
    for (let i = 0; i < 25; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.width = `${Math.random() * 8 + 4}px`;
        particle.style.height = particle.style.width;
        particle.style.borderRadius = '50%';
        particle.style.background = i % 2 === 0 ? 'rgba(79,70,229,0.3)' : 'rgba(6,182,212,0.3)';
        particle.style.position = 'absolute';
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.zIndex = 1;
        container.appendChild(particle);

        gsap.to(particle, {
            y: `+=${Math.random() * 80 - 40}`,
            x: `+=${Math.random() * 60 - 30}`,
            duration: Math.random() * 6 + 6,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    }
});
</script>

<style>
    /* âœ¨ Particle Styling */
    .particle {
        filter: blur(2px);
        opacity: 0.8;
    }

    /* Subtle overlay to soften video colors */
    #bg-video::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(255,255,255,0.4));
    }

    /* Optional pulse effect if needed later */
    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 0.9; }
    }
</style>

{% endblock %}
